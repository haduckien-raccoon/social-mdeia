<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration UI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff;
    }

    .container {
        display: flex;
        width: 900px;
        height: 550px;
        background: #fff;
        border-radius: 30px;
        overflow: hidden;
    }

    /* --- Left Section (Form) --- */
    .left-section {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
    }

    .header-title {
        font-size: 32px;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 40px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 15px 45px 15px 20px;
        background-color: #e0e2e5;
        border: none;
        outline: none;
        border-radius: 8px;
        font-size: 14px;
        color: #333;
    }

    .input-group input::placeholder {
        color: #666;
        font-weight: 500;
    }

    .input-group i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #555;
        font-size: 18px;
    }

    .btn-register {
        width: 100%;
        padding: 15px;
        background-color: #6a5af9;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
        transition: background 0.3s;
    }

    .btn-register:hover {
        background-color: #5846e0;
    }

    #message {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
        word-wrap: break-word;
    }

    .social-text {
        text-align: center;
        font-size: 14px;
        color: #444;
        margin: 15px 0 10px;
        font-weight: 500;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .social-btn {
        width: 40px;
        height: 40px;
        border: 1px solid #555;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: #333;
        font-size: 18px;
        transition: 0.3s;
        text-decoration: none;
    }

    .social-btn:hover {
        background-color: #f0f0f0;
    }

    /* --- Right Section (Welcome) --- */
    .right-section {
        width: 50%;
        background-color: #6a5af9;
        border-top-left-radius: 120px;
        border-bottom-left-radius: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        position: relative;
        padding: 40px;
    }

    .welcome-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .sub-text {
        font-size: 16px;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .btn-login {
        padding: 12px 50px;
        background: transparent;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-login:hover {
        background: white;
        color: #6a5af9;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: auto;
            width: 90%;
        }
        .left-section, .right-section {
            width: 100%;
        }
        .right-section {
            border-radius: 0 0 30px 30px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1 class="header-title">Register</h1>

        <form id="register-form">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock-open"></i>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <div id="message"></div>

        <p class="social-text">Or login with social platforms</p>

        <div class="social-icons">
            <a href="#" class="social-btn"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-btn"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social-btn"><i class="fa-brands fa-tiktok"></i></a>
        </div>
    </div>

    <div class="right-section">
        <h2 class="welcome-title">Welcome Back!</h2>
        <p class="sub-text">Don't have an account?</p>
        <a href="/accounts/login/" class="btn-login">Login</a>
    </div>
</div>

<script>
document.getElementById('register-form').onsubmit = async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    try {
        const res = await fetch('/accounts/api/register/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await res.json();
        const formatMessage = (data) => {
            if (typeof data === 'string') return data;
            if (typeof data === 'object') {
                // flatten dict to string
                return Object.entries(data)
                    .map(([key, val]) => `${key}: ${Array.isArray(val) ? val.join(', ') : val}`)
                    .join('\n');
            }
            return "Something went wrong!";
        };

        const msg = result.message || formatMessage(result.error) || "Something went wrong!";
        const messageDiv = document.getElementById('message');
        messageDiv.innerText = msg;
        messageDiv.style.color = result.error ? "#dd2a7b" : "#28a745";

        if (!result.error) {
            e.target.reset();
        }
    } catch (err) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerText = "Network error!";
        messageDiv.style.color = "#dd2a7b";
    }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset Success</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #fff;
}
.container {
    display: flex;
    width: 900px;
    height: 550px;
    background: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* LEFT */
.left-section {
    width: 50%;
    background-color: #6a5af9;
    border-top-right-radius: 150px;
    border-bottom-right-radius: 150px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 30px;
}
.left-section h1 {
    font-size: 32px;
    font-weight: 600;
}
.left-section p {
    margin-top: 15px;
    font-size: 16px;
    max-width: 300px;
}

/* RIGHT */
.right-section {
    width: 50%;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}

.success-icon {
    font-size: 70px;
    color: #28a745;
    margin-bottom: 20px;
}

.header-title {
    font-size: 28px;
    margin-bottom: 10px;
}

.description {
    font-size: 15px;
    color: #555;
    margin-bottom: 30px;
    line-height: 1.6;
}

.btn-login {
    display: inline-block;
    padding: 14px 35px;
    background: #6a5af9;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    text-decoration: none;
    transition: 0.3s;
}
.btn-login:hover {
    background: #5846e0;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
        width: 90%;
    }
    .left-section,
    .right-section {
        width: 100%;
    }
    .left-section {
        border-radius: 30px 30px 0 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <!-- LEFT -->
    <div class="left-section">
        <h1>Success!</h1>
        <p>Your password has been updated securely.</p>
    </div>

    <!-- RIGHT -->
    <div class="right-section">
        <i class="fa-solid fa-circle-check success-icon"></i>

        <h2 class="header-title">Password Reset Successful</h2>
        <p class="description">
            Your password has been changed successfully.  
            You can now login using your new password.
        </p>

        <a href="/accounts/login/" class="btn-login">
            Go to Login
        </a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #fff;
}
.container {
    display: flex;
    width: 900px;
    height: 550px;
    background: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
}

.toggle-password {
    cursor: pointer;
}
.toggle-password:hover {
    color: #6a5af9;
}

/* LEFT */
.left-section {
    width: 50%;
    background-color: #6a5af9;
    border-top-right-radius: 150px;
    border-bottom-right-radius: 150px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 30px;
}
.left-section h1 {
    font-size: 32px;
    font-weight: 600;
}
.left-section p {
    margin-top: 15px;
    font-size: 16px;
    max-width: 300px;
}

/* RIGHT */
.right-section {
    width: 50%;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.header-title {
    font-size: 32px;
    text-align: center;
    margin-bottom: 25px;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}
.input-group input {
    width: 100%;
    padding: 15px 45px 15px 20px;
    background: #e0e2e5;
    border: none;
    border-radius: 8px;
    font-size: 14px;
}
.input-group i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #555;
}

.btn-submit {
    width: 100%;
    padding: 15px;
    background: #6a5af9;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}
.btn-submit:hover {
    background: #5846e0;
}

.message {
    text-align: center;
    font-size: 14px;
    margin-bottom: 15px;
}
.message.error { color: #dd2a7b; }
.message.success { color: #28a745; }

.back-login {
    margin-top: 20px;
    text-align: center;
}
.back-login a {
    text-decoration: none;
    color: #6a5af9;
    font-size: 14px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
        width: 90%;
    }
    .left-section,
    .right-section {
        width: 100%;
    }
    .left-section {
        border-radius: 30px 30px 0 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="left-section">
        <h1>Reset Password</h1>
        <p>Enter your new password to regain access to your account.</p>
    </div>

    <div class="right-section">
        <h2 class="header-title">New Password</h2>

        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/accounts/reset-password/">
            {% csrf_token %}

            <!-- token lấy từ GET -->
            <input type="hidden" name="token" value="{{ token }}">

            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="New password" required>
                <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required>
                <i class="fa-solid fa-eye toggle-password" data-target="confirm_password"></i>
            </div>

            <button type="submit" class="btn-submit">Reset Password</button>
        </form>

        <div class="back-login">
            <a href="/accounts/login/">Back to login</a>
        </div>
    </div>
</div>
<script>
/* confirm password check (giữ nguyên) */
const form = document.querySelector("form");
form.addEventListener("submit", function(event) {
    const password = form.password.value;
    const confirmPassword = form.confirm_password.value;
    if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match!");
    }
});
/* toggle show/hide password */
document.querySelectorAll(".toggle-password").forEach(icon => {
    icon.addEventListener("click", () => {
        const input = document.getElementById(icon.dataset.target);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
});
</script>
</body>
</html>

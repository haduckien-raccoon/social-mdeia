<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Desktop UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* -------------------- CÀI ĐẶT CHUNG -------------------- */
        :root {
            --bg-color: #fafafa;
            --white: #ffffff;
            --text-black: #262626;
            --text-grey: #8e8e8e;
            --border-color: #dbdbdb;
            --link-blue: #00376b;
            --btn-bg: #efefef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-black);
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
        }

        /* -------------------- NAVBAR -------------------- */
        .navbar {
            background-color: var(--white);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-content {
            width: 100%;
            max-width: 935px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Cursive', serif;
        }

        .search-wrapper {
            background: #efefef;
            border-radius: 8px;
            padding: 8px 12px;
            width: 250px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-wrapper i {
            color: var(--text-grey);
            font-size: 14px;
        }

        .search-input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            width: 100%;
            color: var(--text-black);
        }

        .search-input::placeholder {
            color: var(--text-grey);
        }

        .nav-icons {
            display: flex;
            gap: 22px;
            font-size: 22px;
        }

        /* -------------------- CONTAINER -------------------- */
        .container {
            max-width: 935px;
            margin: 90px auto 30px;
            padding: 0 20px;
        }

        /* -------------------- PROFILE HEADER -------------------- */
        .profile-header {
            display: flex;
            margin-bottom: 44px;
        }

        .profile-img-container {
            flex: 0 0 160px;
            display: flex;
            justify-content: center;
            margin-right: 30px;
        }

        .gradient-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-ring img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .row-1 {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .username {
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
        }

        .btns-container {
            display: flex;
            gap: 8px;
        }

        .btn {
            background-color: var(--btn-bg);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .row-2 {
            display: flex;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .stat-item {
            margin-right: 30px;
        }

        .stat-item span {
            font-weight: bold;
        }

        .row-3 {
            font-size: 16px;
            line-height: 1.5;
        }

        .bio-link {
            color: var(--link-blue);
            font-weight: 600;
        }

        /* -------------------- TABS -------------------- */
        .tabs {
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 20px;
        }

        .tab-item {
            padding-top: 15px;
            color: var(--text-grey);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            border-top: 1px solid transparent;
        }

        .tab-item.active {
            color: var(--text-black);
            border-top: 1px solid var(--text-black);
        }

        /* -------------------- GALLERY -------------------- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }

        .gallery-item {
            background-color: #efefef;
            aspect-ratio: 1 / 1;
        }

        /* -------------------- MODAL POPUP -------------------- */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 8% auto;
            padding: 20px;
            border-radius: 16px;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
            margin-bottom: 12px;
        }

        .modal-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #dbdbdb;
            object-fit: cover;
        }

        .modal-username {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .modal-username h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .edit-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }

        .edit-btn:hover {
            background-color: #0073e6;
        }

        .modal-body {
            max-height: 300px;
            overflow-y: auto;
        }

        .profile-item {
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.5;
        }

        .profile-item strong {
            font-weight: 600;
            margin-right: 6px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }

        /* Responsive */
        @media (max-width: 736px) {
            .profile-header {
                flex-direction: column;
            }
            .profile-img-container {
                margin-bottom: 20px;
            }
            .gallery {
                gap: 3px;
            }
        }
    </style>
</head>

<body>
    <!-- -------------------- NAVBAR -------------------- -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">SUDO</div>
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="search-input" placeholder="Search" />
            </div>
            <div class="nav-icons">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-regular fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </nav>

    <!-- -------------------- CONTAINER -------------------- -->
    <div class="container">

        <!-- -------------------- PROFILE HEADER -------------------- -->
        <header class="profile-header">
            <div class="profile-img-container">
                <div class="gradient-ring">
                    <img src="{{ profile.avatar.url|default:'/images/avatars/normal.jpg' }}" alt="Avatar">
                </div>
            </div>

            <div class="profile-info">
                <div class="row-1">
                    <h2 class="username">{{ user.username }}</h2>
                    <div class="btns-container">
                        <button class="btn">Following</button>
                        <button class="btn">Message</button>
                        <button class="btn btn-icon"><i class="fa-solid fa-user-plus"></i></button>
                    </div>
                </div>

                <div class="row-2">
                    <div class="stat-item"><span>883</span> posts</div>
                    <div class="stat-item"><span>14.1k</span> followers</div>
                    <div class="stat-item"><span>1,000</span> following</div>
                </div>

                <div class="row-3">
                    <!-- Chỉ hiển thị bio trên profile page -->
                    {{ profile.bio }}
                </div>
            </div>
        </header>

        <div class="tabs">
            <div class="tab-item active"><i class="fa-solid fa-table-cells"></i> POSTS</div>
            <div class="tab-item"><i class="fa-solid fa-clapperboard"></i> REELS</div>
            <div class="tab-item"><i class="fa-regular fa-bookmark"></i> SAVED</div>
            <div class="tab-item"><i class="fa-solid fa-user-tag"></i> TAGGED</div>
        </div>

        <div class="gallery">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="modal-avatar">
                    <img src="{{ profile.avatar.url }}" alt="Avatar">
                </div>
                <div class="modal-username">
                    <h2>{{ user.username }}</h2>
                    {% if current_user == user %}
                        <button class="edit-btn">Edit Profile</button>
                    {% endif %}
                </div>
            </div>
            <div class="modal-body">
                {% for label, value in profile.get_display_fields %}
                    {% if value %}
                        <div class="profile-item">
                            <strong>{{ label }}:</strong> <span>{{ value }}</span>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("profileModal");
        const username = document.querySelector(".username");
        const closeBtn = modal.querySelector(".close");

        username.onclick = function() {
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(e) {
            if(e.target == modal) {
                modal.style.display = "none";
            }
        }
        //click edit button
        const editBtn = document.querySelector(".edit-btn");
        editBtn.onclick = function() {
            window.location.href = "/accounts/edit_profile/";
        }
    </script>
</body>
</html>

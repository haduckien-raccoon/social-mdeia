<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    background: #f4f6f8;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #fff;
    width: 100%;
    max-width: 480px;
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
}

.logo {
    font-size: 28px;
    font-weight: 600;
    color: #6a5af9;
    margin-bottom: 25px;
}

.icon {
    width: 120px;
    margin-bottom: 20px;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #333;
}

.message {
    font-size: 14px;
    margin-bottom: 25px;
    line-height: 1.6;
}

.message.success {
    color: #28a745;
}

.message.error {
    color: #dd2a7b;
}

.btn {
    display: inline-block;
    padding: 12px 35px;
    background: #6a5af9;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: 0.3s;
}

.btn:hover {
    background: #5846e0;
}

@media (max-width: 500px) {
    .container {
        padding: 30px 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">MyApp</div>

    {% if message %}
        <img class="icon"
             src="https://cdn-icons-png.flaticon.com/512/845/845646.png"
             alt="Success">
        <h1>Email Verified</h1>
        <div class="message success">
            {{ message }}
        </div>
        <a href="/accounts/login/" class="btn">Go to Login</a>

    {% elif error %}
        <img class="icon"
             src="https://cdn-icons-png.flaticon.com/512/753/753345.png"
             alt="Error">
        <h1>Verification Failed</h1>
        <div class="message error">
            {{ error }}
        </div>
        <a href="/accounts/register/" class="btn">Register Again</a>
    {% endif %}
</div>

</body>
</html>

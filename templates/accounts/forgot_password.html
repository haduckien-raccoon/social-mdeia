<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; background: #fff;
}
.container {
    display: flex; width: 900px; height: 550px;
    background: #fff; border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* LEFT */
.left-section {
    width: 50%;
    background-color: #6a5af9;
    border-top-right-radius: 150px;
    border-bottom-right-radius: 150px;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    color: white; text-align: center;
    padding: 40px;
}
.welcome-title { font-size: 32px; font-weight: 600; }
.sub-text { margin: 15px 0 30px; }
.btn-switch {
    padding: 10px 45px;
    border: 2px solid white;
    border-radius: 10px;
    color: white; text-decoration: none;
}
.btn-switch:hover {
    background: white; color: #6a5af9;
}

/* RIGHT */
.right-section {
    width: 50%;
    padding: 40px 60px;
    display: flex; flex-direction: column;
    justify-content: center;
}
.header-title {
    font-size: 32px;
    text-align: center;
    margin-bottom: 30px;
}
.input-group {
    position: relative;
    margin-bottom: 20px;
}
.input-group input {
    width: 100%;
    padding: 15px 45px 15px 20px;
    background: #e0e2e5;
    border: none;
    border-radius: 8px;
}
.input-group i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
}

.btn-submit {
    width: 100%;
    padding: 15px;
    background: #6a5af9;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
.btn-submit:hover { background: #5846e0; }

.message {
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
}
.message.error { color: #dd2a7b; }
.message.success { color: #28a745; }

.back-link {
    margin-top: 20px;
    text-align: center;
}
.back-link a {
    text-decoration: none;
    color: #6a5af9;
    font-size: 14px;
}
.back-link a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .container { flex-direction: column; height: auto; width: 90%; }
    .left-section, .right-section { width: 100%; }
    .left-section {
        border-radius: 30px 30px 0 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <!-- LEFT -->
    <div class="left-section">
        <h1 class="welcome-title">Forgot Password?</h1>
        <p class="sub-text">
            Enter your email and we’ll send you a reset link.
        </p>
        <a href="/accounts/login/" class="btn-switch">Back to Login</a>
    </div>

    <!-- RIGHT -->
    <div class="right-section">
        <h2 class="header-title">Reset Password</h2>

        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/accounts/forgot-password/">
            {% csrf_token %}

            <div class="input-group">
                <input type="email" name="email" placeholder="Your email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <button type="submit" class="btn-submit">
                Send reset link
            </button>
        </form>

        <div class="back-link">
            <a href="/accounts/login/">← Back to login</a>
        </div>
    </div>
</div>

</body>
</html>

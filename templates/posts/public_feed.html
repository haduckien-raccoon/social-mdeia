{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h4 class="mb-4 text-secondary">Bảng tin</h4>
        
        {% if not posts %}
            <div class="alert alert-info text-center">Chưa có bài viết nào để hiển thị.</div>
        {% endif %}

        {% for post in posts %}
            {% include 'posts/includes/post_card.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Hàm xử lý Like không cần reload trang
    function toggleReaction(postId) {
        fetch(`/${postId}/reaction/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `reaction=like`
        })
        .then(response => response.json())
        .then(data => {
            if(data.status !== undefined) {
                location.reload(); // Cách đơn giản nhất để cập nhật UI, hoặc dùng JS DOM manipulation
            }
        });
    }
</script>
{% endblock %}

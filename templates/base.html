<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUDO{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

    <style>
        /* --- CSS CHUNG --- */
        :root {
            --bg-body: #fafafa;
            --bg-white: #ffffff;
            --text-main: #262626;
            --text-grey: #8e8e8e;
            --border-color: #dbdbdb;
            --btn-grey-bg: #efefef;
            --btn-grey-hover: #dbdbdb;
            --btn-blue-bg: #0095f6;
            --btn-blue-hover: #1877f2;
            --sidebar-width: 245px;
            --content-width: 1200px;
        }
        .main-content {
            margin-left: var(--sidebar-width) !important;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }


        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-y: scroll;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        button { border: none; cursor: pointer; font-family: inherit; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            border-right: 1px solid var(--border-color);
            background: var(--bg-white);
            padding: 20px 12px 20px 24px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 29px;
            margin-bottom: 30px;
            padding-left: 12px;
            padding-top: 25px;
            display: block;
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        
        .nav-item {
            display: flex; align-items: center; gap: 16px;
            padding: 12px; border-radius: 8px;
            transition: background 0.2s; cursor: pointer;
        }
        .nav-item:hover { background-color: #f2f2f2; }
        .nav-item i { font-size: 24px; width: 24px; }
        .nav-item span { font-size: 16px; }
        .nav-item.active span { font-weight: 700; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 72px; padding: 20px 12px; }
            .nav-item span, .logo { display: none; }
            /* Cần xử lý main-content ở các trang con để margin-left khớp */
        }

        /* --- BLOCK CHO CSS RIÊNG --- */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="/" class="logo">SUDO</a>
        <nav class="nav-menu">
            <div class="nav-item" onclick="goHome()"><i class="fa-solid fa-house"></i> <span>Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span></div>
            <div class="nav-item" onclick="friend()"><i class="fa-solid fa-user-group"></i><span>Friend</span></div>
            <div class="nav-item"><i class="fa-solid fa-people-group"></i> <span>Group</span></div>
            <div class="nav-item"><i class="fa-brands fa-facebook-messenger"></i> <span>Messages</span></div>
            <div class="nav-item"><i class="fa-regular fa-heart"></i> <span>Notifications</span></div>
            <div class="nav-item" onclick="createPost()"><i class="fa-regular fa-square-plus"></i> <span>Create</span></div>
            <div class="nav-item" onclick="profile()">
                <i class="fa-solid fa-circle-user"></i> <span>{{ request.user.username }}</span>
            </div>
        </nav>
        <div class="nav-item"><i class="fa-solid fa-bars"></i> <span>More</span></div>
        <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    

    <script>
        function goHome() { window.location.href = "/"; }
        function logout() { window.location.href = "/accounts/logout/"; }
        function profile() { window.location.href = "/accounts/profile/"; }
        function friend() { window.location.href = "/friends/"; }
        function createPost() { window.location.href = "/posts/create/"; }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Posts Global Functions -->
    {% comment %} <script src="../static/js/posts.js"></script> {% endcomment %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
